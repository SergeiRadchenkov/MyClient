{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сбросить пароль</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="auth-container">
        <a href="{% url 'schedule' %}">
            <img src="{% static 'images/logo.png' %}" alt="Логотип" class="logo">
        </a>
        <h1 class="auth-title">Сбросить пароль</h1>

        {% if messages %}
            <div class="alert">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST" class="form-container">
            {% csrf_token %}
            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="password2">Повторите пароль:</label>
                <input type="password" id="password2" name="password2" required>
            </div>
            <button type="submit" class="submit-btn">Сохранить новый пароль</button>
        </form>

        <div class="extra-links">
            <a href="{% url 'settings' %}">Отмена</a>
        </div>
    </div>

    <!-- Нижний колонтитул -->
    <footer class="footer">
        <p>© 2025 MyClient. Все права защищены.</p>
    </footer>
</body>
</html>
