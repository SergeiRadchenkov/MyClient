<!-- MyClient/templates/base.html -->

{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>{% block title %}MyClient{% endblock %}</title>
    <!-- CSS для Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- JS для Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    {% block extra_styles %}{% endblock %}
</head>
<body>
    <!-- Верхняя глянцевая полоса с эмблемой -->
    <header class="header">
        <div class="logo-container">
            <img src="{% static 'images/logo.png' %}" alt="MyClient" class="logo">
        </div>
        <div class="app-name">
            MyClient
        </div>
    </header>

    <!-- Полоса с навигацией -->
    <nav class="navbar">
        <ul>
            <li><a href="{% url 'schedule' %}" class="{% if request.path == '/schedule/' %}active{% endif %}">Расписание</a></li>
            <li><a href="{% url 'clients' %}" class="{% if request.path == '/clients/' %}active{% endif %}">Клиенты</a></li>
            <li><a href="{% url 'blocks' %}" class="{% if request.path == '/blocks/' %}active{% endif %}">Блоки</a></li>
            <li><a href="{% url 'profile' %}" class="{% if request.path == '/profile/' %}active{% endif %}">Профиль</a></li>
        </ul>
    </nav>


    <!-- Основной контент -->
    <main id="main-content">
        {% block content %}
        <!-- Здесь будет контент страницы -->
        {% endblock %}
    </main>

    <!-- Нижний колонтитул -->
    <footer class="footer">
        <p>© 2025 MyClient. Все права защищены.</p>
    </footer>
    <!-- Подключение Popper.js и Bootstrap JS через CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
